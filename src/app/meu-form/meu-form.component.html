

        <article>
          <h3>Two-way data binding</h3>
          <div>
            <input type="text"
            [value]="nome"
            (input)="nome = campoInput.value"
            #campoInput
            />

            <input type="text"
            [ngModel]="nome"
            (ngModelChange)="nome = $event"
            />

            <input type="text"
            [(ngModel)]="nome"
            />

            <input type="text" bindon-ngModel="nome"/>
            <p>Você digitou: {{ nome }}</p>
          </div>

          <div>
            <p>Meu nome é {{ pessoa.nome }} e a minha idade é {{ pessoa.idade }}</p>
            <input type="text" [(ngModel)]="pessoa.nome">
            <input type="text" [(ngModel)]="pessoa.idade">


          </div>
        </article>
